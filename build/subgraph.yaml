specVersion: 0.0.2
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum/contract
    name: DMMToken
    network: mainnet
    source:
      address: "0xEd91879919B71bB6905f23af0A68d231EcF87b14"
      abi: DMMToken
      startBlock: 10091619
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - dmgApproval
        - dmgTrade
      abis:
        - name: DMMToken
