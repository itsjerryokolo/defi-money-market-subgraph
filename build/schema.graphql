type dmgApproval @entity {
  "Transaction ID"
  id: ID!
  "Amount approved for transaction"
  amountApproved: BigInt!
  "Address of the owner"
  ownerAddress: Bytes!
  "Spender is the Contract Address being approved to spend"
  spenderAddress: Bytes!
  "Transaction date"
  transactionDate: BigInt!
  "Block Number"
  transactionBlock: BigInt!
}

type dmgTransfer @entity {
  "Transaction ID"
    id: ID!
    "Token Symbol"
    symbol: String!
    "Contract Address transfering DMG"
    transferedFrom: Bytes!
    "Adress trading DMG"
    transferedTo: Bytes!
    """Transfered value in ETH
    Hint: Transfers not in ETH will return 0"""
    amountTransfered: BigInt!
    "Total Supply of token at Transaction Date"
    totalSupply: BigInt!
    "Transaction date"
    transactionDate: BigInt!
    "Block Number"
    transactionBlock: BigInt!

}

