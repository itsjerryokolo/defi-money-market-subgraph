        - mDaiMint
        - mDaiRedeem
        - mDaiTransfer
      abis:
        - name: mDai
          file: ./abis/mDai.json
      eventHandlers:
        - event: Mint(indexed address,indexed address,uint256)
          handler: handleMDAIMint
        - event: Redeem(indexed address,indexed address,uint256)
